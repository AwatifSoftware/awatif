<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Layout</title>
    <script type="module">
      import { layout } from "./layout";

      const topLeftElm = document.createElement("span");
      const topRightElm = document.createElement("span");
      const mainElm = document.createElement("span");
      const previewElm = document.createElement("span");
      const rightElm = document.createElement("span");

      topLeftElm.innerText = "Top Left";
      topRightElm.innerText = "Top Right";
      mainElm.innerText = "Main";
      previewElm.innerText = "Preview";
      rightElm.innerText = "Right";

      const layoutElm = layout({
        topLeft: { element: topLeftElm },
        topRight: { element: topRightElm },
        main: { element: mainElm, title: "Inputs" },
        preview: { element: previewElm, title: "Outputs" },
        right: { element: rightElm },
      });

      document.body.appendChild(layoutElm);
    </script>
  </head>
  <body></body>
</html>
