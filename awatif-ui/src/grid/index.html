<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awatif UI - Grid</title>
    <script type="module" lang="ts">
      import van from "vanjs-core";
      import { grid } from "./grid";

      const fields = [
        {
          field: "A",
          text: "X-coordinate",
          editable: { type: "float" },
        },
        {
          field: "B",
          text: "Y-coordinate",
          editable: { type: "float" },
        },
        {
          field: "C",
          text: "Z-coordinate",
          editable: { type: "float" },
        },
      ];
      const data = van.state([
        [0, 0, 0],
        [1, 2, 3],
        [3, 4, 1],
      ]);

      const gridElm = grid({
        fields,
        data,
        onChange: (e) => console.log(e), // test on change
      });

      setTimeout(() => (data.val = [[0, 0, 0]]), 3000); // test on data change

      document.body.appendChild(gridElm);
    </script>
  </head>
  <body></body>
</html>
