<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
      integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww"
      crossorigin="anonymous"
    />

    <style>
      .katex {
        font-size: 1.1em;
      }
      p, li, td, th {
          font-family: "Arial";
          color: #28292e; /* Dark gray color */
          font-size: 14px; /* Font size for paragraphs, list items, and table cells */
          margin-left: 10px
      }

      .bolt {
        font-family: "Arial";
        font-weight: bold;
        color: #28292e; /* Dark gray color */
        margin-top: 2px;
        margin-bottom: 2px
      }

      .normal {
        font-family: "Arial";
        color: #28292e; /* Dark gray color */
        margin-top: 2px;
        margin-bottom: 2px
      }

      h1 {
          font-family: "Arial";
          color: #2e5368; /* Dark gray color #28292e */ 
          font-size: 30px; /* Font size */
          margin-top: 2px;
          margin-left: 10px
      }


      h2 {
          font-family: "Arial";
          color: #2e5368; /* Dark gray color */
          font-size: 20px; /* Font size */
          margin-top: 2px;
          margin-bottom: 2px;
          margin-left: 10px
      }

      h3 {
          font-family: "Arial";
          color: #2e5368; /* Dark gray color */
          font-size: 18px; /* Font size */
          margin-left: 10px
      }

      h4 {
          font-family: "Arial";
          color: #2e5368; /* Dark gray color */
          font-size: 15px; /* Font size */
          margin-top: 2px;
          margin-bottom: 2px;
          margin-left: 10px
      }

      h6 {
          font-family: "Arial";
          color: #2e5368; /* Dark gray color */
          font-size: 15px; /* Font size */
          margin-top: 2px;
          margin-bottom: 2px
      }

      /* Define counters */
      body {
      counter-reset: section;
      }
      h2 {
      counter-reset: subsection; /* Reset counter for h3 */
      }
      h3 {
      counter-reset: subsubsection; /* Reset counter for h3 */
      }
      h4 {
      counter-reset: subsubsubsection; /* Reset counter for h3 */
      }
      /* Increment the subsubsection counter for each h3 element */
      h2 {
      counter-increment: section;
      }
      h3 {
      counter-increment: subsection;
      }
      h4 {
      counter-increment: subsubsection;
      }
      /* Use the ::before pseudo-element to display the counters */
      h2::before {
          content: counter(section) ". ";
      }
      h3::before {
          content: counter(section) "." counter(subsection) " ";
      }
      h4::before {
          content: counter(section) "." counter(subsection) "." counter(subsubsection) " ";
      }

      /* Define font size and color for captions */
      .caption {
          font-family: "Arial";
          color: #999; /* Light gray color */
          font-size: 12px; /* Font size for captions */
          margin-left: 10px
      }

      table {
          border-collapse: collapse;
          border: 1px solid rgb(0, 0, 0); /* Specify border color here */
          font-size: 12px; /* Font size for paragraphs, list items, and table cells */
          margin-left: 10px
      }

      td {
          border: 1px solid rgb(0, 0, 0); /* Specify border color here */
          padding: 8px; /* Adjust padding as needed */
          font-size: 12px; /* Font size for paragraphs, list items, and table cells */
          margin-left: 10px
      }

      th {
          border: 1px solid rgb(0, 0, 0); /* Specify border color here */
          padding: 8px; /* Adjust padding as needed */
          background-color: rgb(225, 225, 225);
          font-size: 12px; /* Font size for paragraphs, list items, and table cells */
          margin-left: 10px
      }

      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 10px;
          background-color: #f4f4f4;
          
      }

      .header-left h1 {
          margin: 0;
          font-size: 24px;
      }

      .header-right {
          display: flex;
          align-items: center;
      }

      .header-right .info {
          font-family: "Arial";
          font-size: 12px;
          display: flex;
          flex-direction: column;
          text-align: right;
          margin-right: 20px; /* Space between text info and logo */
      }

      .headerLogo {
          height: 10px;
          width: auto;
      }

      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background for visibility */
            margin-top: 10px
        }

        .a4-frame {
            width: 210mm; /* 210 mm wide (A4 width) */
            height: 297mm; /* 297 mm tall (A4 height) */
            border: 1px solid black; /* Black frame of 5px width */
            background-color: white; /* White paper color inside */
            box-sizing: border-box; /* Ensure border is included in size calculations */
            margin-top: 10px
        }

        .canvas-container {
            width: 600px;
            height: 300px; /* Adjust as needed */
            margin: 20px 0;
            background-color: #ddd;
            overflow: visible;
        }

    
    </style>

    <title>Awatif Examples - Report</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
