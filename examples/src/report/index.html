<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <style>
      
      .math {
        font-family: "KaTeX_Main", "Times New Roman", serif;
        font-size: 1em;
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 10px;
        background-color: #f4f4f4;
      }

      .header-left h1 {
        margin: 0;
        font-size: 24px;
      }

      .header-right {
        display: flex;
        align-items: center;
      }

      .header-right .info {
        font-family: "Arial";
        font-size: 12px;
        display: flex;
        flex-direction: column;
        text-align: right;
        margin-right: 20px; /* Space between text info and logo */
      }

      .headerLogo {
        height: 10px;
        width: auto;
      }

      /* Table */
      table {
        border-collapse: collapse;
        border: 1px solid rgb(0, 0, 0); /* Specify border color here */
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      .custom-cell {
        border: 1px solid rgb(0, 0, 0); /* Specify border color here */
        padding: 8px; /* Adjust padding as needed */
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      td {
        border: 1px solid rgb(188, 188, 188); /* Specify border color here */
        padding: 8px; /* Adjust padding as needed */
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      th {
        border: 1px solid rgb(188, 188, 188); /* Specify border color here */
        padding: 8px; /* Adjust padding as needed */
        background-color: rgb(225, 225, 225);
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      .bolt {
        font-family: "Arial";
        font-weight: bold;
        font-size: 12px; /* Font size */
        color: #28292e; /* Dark gray color */
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .normal {
        font-family: "Arial";
        color: #28292e; /* Dark gray color */
        margin-top: 2px;
        margin-bottom: 2px;
        font-size: 12px; /* Font size */
      }

      .text {
        font-family: "Arial";
        color: #28292e; /* Dark gray color */
        margin-top: 2px;
        margin-bottom: 2px;
        font-size: 12px; /* Font size */
        margin-left: 10px;
      }

      h1 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color #28292e */
        font-size: 24px; /* Font size */
        margin-top: 2px;
        margin-left: 10px;
      }

      h2 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color */
        font-size: 16px; /* Font size */
        margin-top: 2px;
        margin-bottom: 2px;
        margin-left: 10px;
      }

      h3 {
        font-family: "Arial";
        color: #000000; /* Dark gray color */
        font-size: 14px; /* Font size */
        margin-left: 10px;
      }

      h4 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color */
        font-size: 15px; /* Font size */
        margin-top: 2px;
        margin-bottom: 2px;
        margin-left: 10px;
      }

      h6 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color */
        font-size: 20px; /* Font size */
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .p1 {
        font-family: "Arial";
        font-size: 14px; /* Font size */
        margin-left: 10px;
      }

      .collapsible {
        background-color: #efefef;
        font-family: "Arial", sans-serif;
        color: #2e5368;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        padding: 12px 10px;
        width: 100%;
        border: 1px solid #c4c4c4;
        text-align: left;
        outline: none;
        border-radius: 5px;
        transition: background-color 0.4s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .collapsible:hover {
        background-color: #ffffff;
      }

      .collapsible::after {
        content: "\25BC"; /* Downward arrow */
        font-size: 12px;
        color: #2e5368;
        transition: transform 0.2s ease;
      }

      .collapsible.active::after {
        transform: rotate(180deg); /* Rotates the arrow upward */
      }

      .collapsible.active {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      .content {
        padding: 20px;
        display: none;
        overflow: hidden;
        background-color: #ffffff;
        border-left: 1px solid #c4c4c4;
        border-right: 1px solid #c4c4c4;
        border-bottom: 1px solid #c4c4c4;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      .content.active {
        display: block; /* Display content when active */
      }

      /* Dropdown */          
      /* Label-Stil */
      label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #333333;
      }

      /* Dropdown-Stil */
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            background-color: #ffffff;
        }

        .dropbtn {
            background-color: #ffffff;
            color: black;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            border: 1px solid #ffffff;
            z-index: 1;
            overflow-y: auto;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        input[type=checkbox] {
            margin-right: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            background-color: #ffffff;
        }

        .submit-btn {
            margin-top: 10px;
        }
      
    </style>
