<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
    
    <style>
      .math {
        font-family: "KaTeX_Main", "Times New Roman", serif;
        font-size: 1em;
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;

      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 10px;
        background-color: #f4f4f4;
      }

      .header-left h1 {
        margin: 0;
        font-size: 24px;
      }

      .header-right {
        display: flex;
        align-items: center;
      }

      .header-right .info {
        font-family: "Arial";
        font-size: 12px;
        display: flex;
        flex-direction: column;
        text-align: right;
        margin-right: 20px; /* Space between text info and logo */
      }

      .headerLogo {
        height: 10px;
        width: auto;
      }

    table {
        border-collapse: collapse;
        border: 1px solid rgb(0, 0, 0); /* Specify border color here */
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      .custom-cell {
        border: 1px solid rgb(0, 0, 0); /* Specify border color here */
        padding: 8px; /* Adjust padding as needed */
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      td {
        border: 1px solid rgb(188, 188, 188); /* Specify border color here */
        padding: 8px; /* Adjust padding as needed */
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      th {
        border: 1px solid rgb(188, 188, 188); /* Specify border color here */
        padding: 8px; /* Adjust padding as needed */
        background-color: rgb(225, 225, 225);
        font-size: 12px; /* Font size for paragraphs, list items, and table cells */
        margin-left: 10px;
      }

      .bolt {
        font-family: "Arial";
        font-weight: bold;
        font-size: 12px; /* Font size */
        color: #28292e; /* Dark gray color */
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .normal {
        font-family: "Arial";
        color: #28292e; /* Dark gray color */
        margin-top: 2px;
        margin-bottom: 2px;
        font-size: 12px; /* Font size */

      }

      h1 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color #28292e */
        font-size: 20px; /* Font size */
        margin-top: 2px;
        margin-left: 10px;
      }

      h2 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color */
        font-size: 16px; /* Font size */
        margin-top: 2px;
        margin-bottom: 2px;
        margin-left: 10px;
      }

      h3 {
        font-family: "Arial";
        color: #000000; /* Dark gray color */
        font-size: 14px; /* Font size */
        margin-left: 10px;
      }

      h4 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color */
        font-size: 15px; /* Font size */
        margin-top: 2px;
        margin-bottom: 2px;
        margin-left: 10px;
      }

      h6 {
        font-family: "Arial";
        color: #2e5368; /* Dark gray color */
        font-size: 20px; /* Font size */
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .p1 {
        font-family: "Arial";
        font-size: 14px; /* Font size */
        margin-left: 10px;
      }

      .collapsible {
        background-color: #efefef;
        font-family: "Arial", sans-serif;
        color: #2e5368;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        padding: 12px 10px;
        width: 100%;
        border: 1px solid #c4c4c4;
        text-align: left;
        outline: none;
        border-radius: 5px;
        transition: background-color 0.4s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .collapsible:hover {
        background-color: #ffffff;
      }

      .collapsible::after {
        content: "\25BC"; /* Downward arrow */
        font-size: 12px;
        color: #2e5368;
        transition: transform 0.2s ease;
      }

      .collapsible.active::after {
        transform: rotate(180deg); /* Rotates the arrow upward */
      }

      .collapsible.active {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      .content {
        padding: 20px;
        display: none;
        overflow: hidden;
        background-color: #ffffff;
        border-left: 1px solid #c4c4c4;
        border-right: 1px solid #c4c4c4;
        border-bottom: 1px solid #c4c4c4;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      .content.active {
        display: block; /* Display content when active */
      }

      
    </style>
    <title>Awatif - Timber Column Designer</title>
    <script
      defer
      data-domain="awatif.co"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
